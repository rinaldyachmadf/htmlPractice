<!DOCTYPE html>
<html>
<head>
	<title>HTML List</title>
</head>

<body>
    <h3>To Do List</h3>
    <!-- Ordered List (urutan list item berpengaruh) -->
    <ol><!--ol type="1", "A", "a", "I", "i"-->
        <li>Bangung Pagi</li>
        <li>Sarapan</li>
        <li>Tidur Lagi</li>
    </ol>

    <ol type= "A">
        <li>Bangun Pagi</li>
        <li>Sarapan</li>

    </ol>

    <!-- ul (UnOrdered List (urutan list tidak berpengaruh)) -->
    <h3>Saat sarapan, saya akan makan</h3>
    <ul><!--li type="disc", "square", "circle"-->
        <li>Nasi Goreng</li>
        <li>Mie goreng</li>
    </ul>

    <h3>Pemrograman web 1</h3>
    <!-- Definition List(list berpasangan) -->
    <dl>
        <dt><strong>HTML</strong></dt>
        <dd>Hypertext Markup Language</dd>
    </dl>
</body>

</html>
